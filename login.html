<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .login-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .login-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-container input {
        width: -webkit-fill-available;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: #218838;
      }
      .message {
        margin-top: 15px;
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <script>
        const apiUrl = "https://blogbee-kfrep45lv-tapas-projects-95ff1b7a.vercel.app/api/blog/login"; // Replace with your backend API
        // const apiUrl = 'http://localhost:3000/api/blog/login'; // Replace with your backend API

        document
          .getElementById("loginForm")
          .addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            const formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            try {
              const response = await fetch(apiUrl, {
                method: "POST",
                headers:{
                  "Content-type":"application/json"
                },
                body: JSON.stringify({username, password})
              });

              if (!response.ok) {
                throw new Error("Invalid username or password");
              }

              const data = await response.json();
              console.log("response data----", data);
              const token = data.token;

              // Save JWT to localStorage
              localStorage.setItem("jwt", token);

              // Set timeout for 15 minutes
              setTimeout(() => {
                localStorage.removeItem("jwt");
                alert("Session expired. Please log in again.");
              }, 15 * 60 * 1000);

              messageDiv.textContent = "Login successful! Redirecting...";
              messageDiv.style.color = "green";

              // Redirect to a protected page
              setTimeout(() => {
                window.location.href = "index.html";
              }, 1000);
            } catch (error) {
              messageDiv.textContent = error.message;
              messageDiv.style.color = "red";
            }
          });
    </script>
  </body>
</html>
